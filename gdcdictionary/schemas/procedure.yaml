$schema: "http://json-schema.org/draft-04/schema#"

id: "procedure"
title: Procedure
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: medical_history
program: '*'
project: '*'
description: Information related to procedures in medical history like surgery, radiation, biopsy, etc.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: procedures
    label: related_to
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  procedure_type:
    description: The general type of procedure (e.g., "Surgery").
    enum:
      - Surgery
      - Biopsy
      - Radiation

  concomitant_medications:
    description: Any medications or infusions related to the procedure like chemotherapy drugs.
    type: string

