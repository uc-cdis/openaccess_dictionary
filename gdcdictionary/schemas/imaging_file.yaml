$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_file"
title: Imaging File
type: object
namespace: https://gen3.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing a diagnostic image from a clinical imaging exam.
additionalProperties: false
submittable: true
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: imaging_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: imaging_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - JPEG
      - SVS
      - TIFF
      - PNG
      - GIF
      - DCM
      - NII

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  study_date:
    $ref: "_definitions.yaml#/datetime"

  magnification:
    description: "Magnification used to capture the image."
    type: number

  body_part_examined:
    description: "Part of the body that was studied."
    type: string

  days_to_image:
    description: "Days from the subject's index event to the date the image was acquired."
    type: integer

  imaging_instrument:
    description: >
      The imaging instrument manufacturer and model.
    type: string

  imaging_type:
    description: "The type of imaging exam performed."
    enum:
      - "MRI"
      - "fMRI"
      - "CT Scan"
      - "Ultrasound"

  modality:
    description: >
      Mode instrument was in during image acquisition.
    type: string

  scan_id:
    description: >
      The identification number for a stack of images generated during a single scan.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  subjects:
    $ref: "_definitions.yaml#/to_one"
