$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_file"
title: Aligned Reads File
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing aligned reads.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: aligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: unaligned_reads_files
        backref: aligned_reads_files
        label: data_from
        target_type: unaligned_reads_file
        multiplicity: many_to_many
        required: false
      - name: subjects
        backref: aligned_reads_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - data_type
  - data_category
  - md5sum

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  alignment_workflow:
    description: Indicate the alignment workflow or pipeline used for alignment of
      unaligned reads.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Raw Sequencing Data
      - Sequencing Data
      - Sequencing Reads

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BAM

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS
      - miRNA-Seq

  molecular_tagging_workflow:
    description: A description of the specific bioinformatics workflow or pipeline
      used for molecular tagging of sequenced reads.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  subjects:
    $ref: "_definitions.yaml#/to_one"
