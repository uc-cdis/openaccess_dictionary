$schema: "http://json-schema.org/draft-04/schema#"

id: "unaligned_reads_file"
title: Unaligned Reads File
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing unaligned reads.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: unaligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: unaligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: subjects
        backref: unaligned_reads_files
        label: data_from
        target_type: subject
        multiplicity: many_to_many
        required: false
      - name: aliquots
        backref: unaligned_reads_files
        label: data_from
        target_type: aliquot
        multiplicity: many_to_many
        required: false
required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    description: >
        The category of the data file, for example, "Raw Sequencing Data", "Sequencing Data", or "Sequencing Reads".
    type: string

  data_format:
    description: >
        The format of the data file, for example, "BAM", "FASTA", or "FASTQ".
    type: string

  data_type:
    description: >
        The type of data file, for example, "Unaligned Reads".
    type: string

  experimental_strategy:
    description: >
        The strategy used to obtain the sequencing reads. For example: "ATAC-Seq", "Bisulfite-Seq", "ChIP-Seq", "Low Pass WGS", "RNA-Seq", "Targeted Sequencing", "WGS", "WXS", or "miRNA-Seq".
    type: string

  read_pair_number:
    term:
      $ref: "_terms.yaml#/read_pair_number"
    enum:
      - R1
      - R2

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  read_groups:
    $ref: "_definitions.yaml#/to_many"
  subjects:
    $ref: "_definitions.yaml#/to_many"
  aliquots:
    $ref: "_definitions.yaml#/to_many"
