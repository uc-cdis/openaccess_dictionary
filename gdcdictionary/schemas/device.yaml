$schema: "http://json-schema.org/draft-04/schema#"

id: "device"
title: Device
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: medical_history
program: '*'
project: '*'
description: Information related to a subject's exposure to or use of a device (e.g., a medical device like a heart monitor). Can be linked to a specific (medical) condition or not.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: subjects
        backref: devices
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false
      - name: conditions
        backref: devices
        label: data_from
        target_type: condition
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_device_end:
    description: The number of days between the subject's index date and the date
      the subject ended use of the medical device.
    type: string

  days_to_device_start:
    description: The number of days between the subject's index date and the date
      the subject was first exposed to the medical device.
    type: string

  device_code:
    description: A code used to describe the medical device.
    type: string

  device_manufacturer:
    description: The manufacturer of the medical device.
    type: string

  device_model:
    description: The model name or version of the medical device.
    type: string

  device_name:
    description: The name of the medical device.
    type: string

  device_type:
    description: The general classification of the medical device.
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
  conditions:
    $ref: "_definitions.yaml#/to_one"
