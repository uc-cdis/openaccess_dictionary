      site here.
    type: string

  comments:
    description: General comments about the sample or sampling procedure.
    type: string

  composition:
    description: The term that best describes the composition of the sample.
    enum:
      - Bone Marrow Components
      - Bone Marrow Components NOS
      - Buccal Cells
      - Buffy Coat
      - Cell
      - Cerebrospinal Fluid (CSF)
      - Circulating Tumor Cell (CTC)
      - Control Analyte
      - Derived Cell Line
      - EBV Immortalized
      - Fibroblasts from Bone Marrow Normal
      - Granulocytes
      - Human Original Cells
      - Lymphocytes
      - Mononuclear Cells from Bone Marrow Normal
      - Oral Swab
      - Other (specify)
      - Peripheral Blood Components NOS
      - Peripheral Blood Nucleated Cells
      - Peripheral Whole Blood
      - Plasma
      - Pleural Effusion
      - RBC-WBC
      - Saliva
      - Serum
      - Solid Normal Tissue
      - Solid Tumor Tissue
      - Sputum
      - Unknown
      - Urine
      - Whole Blood
      - Whole Bone Marrow

  composition_other:
    type: string

  days_to_collection:
    description: The number of days between the subject's Index Event and the date
      the sample was collected.
    type: integer

  days_to_frozen:
    description: The number of days between the subject's Index Event and the date
      the sample was frozen.
    type: integer

  days_to_shipped:
    description: The number of days between the subject's Index Event and the date
      the sample was shipped.
    type: integer

  device_used:
    description: List device(s) used for procuring the sample.
    type: string

  fasting_status:
    description: Fasting Status at the time of sample collection
    enum:
      - Fasted (Minimum Of 8 Hours)
      - Low Fat Diet
      - Not Fasted, No Low Fat Diet

  laterality:
    description: The side of the organ or body the biospecimen was taken from (e.g.,
      'Left' if 'anatomic_site' was 'Lung' and it was taken from the left lung)
    enum:
      - Bilateral
      - Left
      - Not Reported
      - Right
      - Unknown

  preservation_method:
    description: The text term that describes the method used to preserve the biospecimen
      after collection.
    enum:
      - Cryopreserved
      - FFPE
      - Fresh
      - Frozen
      - Not Reported
      - OCT
      - Snap Frozen
      - Unknown

  procured_or_purchased:
    description: Was the biospecimen purchased from a vendor or procured from a study
      participant.
    enum:
      - Procured
      - Purchased

